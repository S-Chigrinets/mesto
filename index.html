<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <div class="page-wrapper">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="место">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/jak-if-kusto.jpg" alt="Аватар">
                    <div class="profile__content">
                        <div class="profile__input">
                            <h1 class="profile__input-name">Жак-Ив Кусто</h1>
                            <p class="profile__input-about-me">Исследователь океана</p>
                        </div>
                        <button type="button" class="profile__button-edit"></button>
                    </div>
                </div>
                <button type="button" class="profile__button-add"></button>

            </section>
            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup profile__popup">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>

                <form class="popup__form" name="submit-form" novalidate>
                    <fieldset class="popup__form-set">

                        <label class="popup__form-field">
                            <input id="name-input" class="popup__input popup__input_text_name" type="text" name="name"
                                value="" minlength="2" maxlength="40" placeholder="Имя" required>
                                <span class="popup__input-error name-input-error" id="name-input-error"></span>
                        </label>

                        <label class="popup__form-field">
                            <input id="mylive-input" class="popup__input popup__input_text_about-myself" type="text"
                                name="text" value="" minlength="2" maxlength="200" placeholder="О себе" required>
                            <span class="popup__input-error mylive-input-error" id="mylive-input-error"></span>
                        </label>

                        <button type="submit" class="popup__button-save">Сохранить</button>

                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup popup-place">
            <div class="popup__container popup__container-place ">
                <button type="button" class="popup__button-close popup-place__button-close"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form popup__form-place" name="submit-place" novalidate>
                    <fieldset class="popup__form-set">
                        <label class="popup__form-field">
                            <input id="place-input" class="popup__input popup__input_text_place" type="text"
                                name="place" value="" placeholder="Название" minlength="2" maxlength="30" required>
                                <span class="popup__input-error place-input-error" id="place-input-error"></span>
                        </label>
                        <label class="popup__form-field">
                            <input id="url-input" class="popup__input popup__input_text_link" type="url" name="link"
                                value="" placeholder="Ссылка на картинку" required >
                                <span class="popup__input-error url-input-error" id="url-input-error"></span>
                        </label>
                        <button type="submit" class="popup__button-save popup__button-save-place">Создать</button>
                    </fieldset>



                </form>
            </div>
        </div>

        <div class="popup popup-open-photo">
            <div class="popup-open-photo__container">
                <figure class="popup-open-photo__figure">
                    <img class="popup-open-photo__img" src="#" alt="">
                    <figcaption class="popup-open-photo__title"></figcaption>
                </figure>
                <button type="button" class=" popup__button-close popup-open-photo__button-close"></button>
            </div>
        </div>

        <template id="place-template">
            <div class="element">
                <button type="button" class="element__button-delete"></button>
                <img class="element__image" src="#" alt="">
                <div class="element__content">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </div>

        </template>

    </div>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
    
</body>


</html>
