<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <div class="page-wrapper">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="место">

        </header>           
        <div class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/jak-if-kusto.jpg" alt="Аватар">
                <div class="profile__input">
                    <h2 class="profile__input-name">Жак-Ив Кусто</h2>
                    <button type="button" class="profile__button-edit"></button>
                    <p class="profile__input-about-me">Исследователь океана</p>
                  
                </div>
            </div>       
            <button type="button" class="profile__button-add"></button>

        </div>
        <div class="elements">
            
        <div class="element">
            <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="element__content">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__button-like"></button>
            </div>    
        </div> 
        <div class="element">
            <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
            <div class="element__content">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__button-like"></button>
            </div>    
        </div> 
        <div class="element">
            <img class="element__image" src="./images/dombai.png" alt="Домбай">
            <div class="element__content">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__button-like"></button>
            </div>    
        </div> 
        <div class="element">
            <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
            <div class="element__content">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__button-like"></button>
            </div>    
        </div> 
        <div class="element">
            <img class="element__image" src="./images/dombai.png" alt="Домбай">
            <div class="element__content">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__button-like"></button>
            </div>    
        </div> 
        <div class="element">
            <img class="element__image" src="./images/karachaevsk.png" alt="">
            <div class="element__content">
                <h2 class="element__title">Карачаево-Черкессия</h2>
                <button type="button" class="element__button-like"></button>
            </div>    
        </div> 


        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form">
                    <input class="popup__input-name" type="text" name="name" value="">
                    <input class="popup__input-text" type="text" name="text" value="">
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </div>
    </div> 
</body>
<script src="./scripts/index.js"></script>
</html>
